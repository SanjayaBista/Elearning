{% extends 'base.html' %}
{% block title %}
My Courses
{% endblock %}

{% block content %}
<div class="module">
    {%  for course in object_list %}
    <div class="course-info">
            <h3>{{ course.title }}</h3>
            <p><a href="{% url 'student_course_detail' course.id %}">
                Access contents
            </a></p>
    </div>
    {% empty %}
    <p>
        Not enrolled in any courses.
        <a href="{% url 'course_list' %}">Browse course</a> to enroll.
    </p>
    {% endfor %}
</div>
{% endblock %}
